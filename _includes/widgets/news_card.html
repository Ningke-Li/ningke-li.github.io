<style>
.news-scroll {
    max-height: 240px;
    overflow-y: auto;
    padding-left: 4px;
    scrollbar-width: none;
}
.news-scroll::-webkit-scrollbar {
    display: none;
}

.timeline-item {
    position: relative;
    padding-left: 14px;
    margin-bottom: 8px;
}
.timeline-item::before {
    content: "";
    position: absolute;
    left: 0;
    top: 6px;
    width: 6px;
    height: 6px;
    background: #48A6A7;
    border-radius: 50%;
}
.timeline-item::after {
    content: "";
    position: absolute;
    left: 2.5px;
    top: 18px;
    width: 1.5px;
    height: calc(100% - 18px);
    background: #d0d0d0;
}
</style>

<div class="my-3 bg-white shadow-sm custom-radius">
    <h6 class="p-3 mb-0 border-bottom border-gray"><i class="fas fa-rss"></i> News</h6>

    <div class="px-3 pb-2 news-scroll">
        {% assign news_by_year = site.news | sort: "date" | reverse | group_by_exp: "item", "item.date | date: '%Y'" %}
        
        {% for year in news_by_year %}
        <div class="mt-2 mb-1 text-muted">{{ year.name }}</div>
        <div class="media-body">
                {% for item in year.items %}
                <div class="my-1 d-flex">
                    <div>{{ item.title }}</div>
                    <div class="ml-auto mt-auto text-muted no-break"><i>{{ item.date | date: "%b %d" }}</i></div>
                </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
